# .github/workflows/generate-image.yml
name: Generate Daily Share Image

on:
  # Akcija se samodejno zažene vsak dan ob 3:00 UTC (4:00 po našem času)
  schedule:
    - cron: '0 3 * * *'
  # Omogoča tudi ročni zagon preko "Actions" zavihka na GitHubu
  workflow_dispatch:

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    
    # Omogoči akciji, da zapiše spremembe nazaj v repozitorij.
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      # === POPRAVLJEN KORAK ===
      # Namesti posodobljene sistemske odvisnosti, ki jih potrebuje Puppeteer
      - name: Install Puppeteer dependencies
        run: sudo apt-get update && sudo apt-get install -yq libatk1.0-0 libatk-bridge2.0-0 libgdk-pixbuf-2.0-0 libgtk-3-0 libgbm1 libnss3 libxss1 libasound2t64

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Run script to generate image
        run: node generate-image.js

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ci: Avtomatsko posodobljena slika za deljenje'
          file_pattern: 'share-image.png'
