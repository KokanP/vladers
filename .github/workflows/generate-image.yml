# .github/workflows/generate-image.yml
name: Generate Daily Share Image

on:
  # Akcija se samodejno zažene vsak dan ob 3:00 UTC (4:00 po našem času)
  schedule:
    - cron: '0 3 * * *'
  # Omogoča tudi ročni zagon preko "Actions" zavihka na GitHubu
  workflow_dispatch:

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Run script to generate image
        run: node generate-image.js

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ci: Avtomatsko posodobljena slika za deljenje'
          file_pattern: 'share-image.png'